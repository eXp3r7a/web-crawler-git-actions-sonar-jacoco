<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Estate List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-grid vh-100 justify-content-center align-items-center" style="padding-top: 6rem; padding-bottom: 6rem;">
<header th:insert="nav/header.html :: header"></header>
<table class="table align-middle">
    <ul class="list-group list-group-horizontal-md">
        <li class="list-group-item" style="width: 16rem;">Estate Title</li>
        <li class="list-group-item" style="width: 8rem;">Area</li>
        <li class="list-group-item" style="width: 12rem;">Location</li>
        <li class="list-group-item" style="width: 10rem;">Price</li>
        <li class="list-group-item" style="width: 6rem;">Floor</li>
        <li class="list-group-item" style="width: 8rem;">Year of construction</li>
        <li class="list-group-item" style="width: 6rem;">Published by</li>
    </ul>
    <th:block th:each="estate: ${estates}">
        <tr>
            <ul class="list-group list-group-horizontal-md">
                <li class="list-group-item" style="width: 16rem;" th:text="${estate.title}">Estate Title</li>
                <li class="list-group-item" style="width: 8rem;" th:text="${estate.area}">Area</li>
                <li class="list-group-item" style="width: 12rem;" th:text="${estate.location}">Location</li>
                <li class="list-group-item" style="width: 10rem;" th:text="${estate.price}">Price</li>
                <li class="list-group-item" style="width: 6rem;" th:text="${estate.floor}">Floor</li>
                <li class="list-group-item" style="width: 8rem;" th:text="${estate.yearOfConstruction}">Year of construction</li>
                <li class="list-group-item" style="width: 6rem;" th:text="${estate.listingUrl}">Published by</li>
            </ul>
        </tr>
    </th:block>
</table>

</body>
</html>
