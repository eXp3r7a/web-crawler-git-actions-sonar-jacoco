spring.application.name=spring-web-crawler-demo
spring.jpa.hibernate.ddl-auto=update
#spring.datasource.url=jdbc:mysql://mysql:3306/db_estates?createDatabaseIfNotExist=true
spring.datasource.url=jdbc:h2:mem:testdb
