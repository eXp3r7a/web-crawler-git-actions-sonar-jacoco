name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest

    services: # Start MySQL service
      mysql: # Hostname for connection
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ci_password # Set password
          MYSQL_DATABASE: db_estates
        ports: [ '3306' ] # Expose port
        options: >- # Health check for readiness
          --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: set up java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'oracle'
          cache: maven
      - name: Build with Maven
        run: mvn -B clean install
        env: # Override properties for tests via environment variables
           SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/db_estates
           SPRING_DATASOURCE_USERNAME: root
           SPRING_DATASOURCE_PASSWORD: ci_password # Match service password

      - name: mvn clean install
        run: mvn clean install

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=eXp3r7a_web-crawler-git-actions-sonar-jacoco